syntax = "proto3";

package e8;

import "drawable.proto";
import "entity.proto";
import "scene_object.proto";

/*
 * @brief The SceneProto message This is a serializable version of the SceneInterface subclasses.
 */
message SceneProto {
    // Id of the scene.
    string id = 1;

    // A descriptive human readable name of the scene.
    string name = 2;

    // A collection of all scene objects.
    repeated SceneObject objects = 3;

    // A collection of scene entities.
    repeated SceneEntityCollection entities = 4;
}
