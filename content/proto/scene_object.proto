syntax = "proto3";

package e8;

/**
 * @brief The SceneObject message It logically groups a set of entities, by referencing their ID.
 */
message SceneObject {
    // ID of this scene object.
    string id = 1;

    // Human readable name of this scene object.
    string name = 2;

    // The entity group that constitutes this scene object.
    repeated string entity_ids = 3;
};
